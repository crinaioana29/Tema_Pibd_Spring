<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

    <meta charset="UTF-8">
    <title>Add new Location</title>

</head>
<body>
<div class="container">

    <h3>Add New Location</h3>
    <hr/>

    <form class="contact_form" method="POST" th:action="@{/api/v1/Locations/add/save/}" th:object="${location}">

        <input type="text" th:field="*{county}" class="form-control col-4 mb-4" placeholder="Enter County" />

        <input type="text" th:field="*{city}" class="form-control col-4 mb-4" placeholder="Enter City" />

        <button type="submit" class="btn btn-primary col-2">Add</button>
        <input type="hidden" th:field="*{idlocation}" />

    </form>
    <hr/>
    <a th:href="@{/api/v1/Locations}">Back to list</a>
</div>
</body>
</html>
